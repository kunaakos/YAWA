<div class="Typeahead">
  <i class="fa fa-spinner fa-spin" v-if="loading"></i>
  <template v-else>
      <i class="fa fa-search" v-show="isEmpty"></i>
      <i class="fa fa-times" v-show="isDirty" @click="reset"></i>
    </template>

  <input type="text" class="Typeahead__input" placeholder="Search city" autocomplete="off" v-model="query" @keydown.down="down" @keydown.up="up" @keydown.enter="hit" @keydown.esc="reset" @input="update" />

  <!-- <input
    type="text"
    class="Typeahead__input"
    placeholder="Search city"
    autocomplete="off"
    v-model="query"
    @keydown.down="down"
    @keydown.up="up"
    @keydown.enter="hit"
    @keydown.esc="reset"
    @blur="reset"
    @input="update"
  /> -->

  <ul v-show="hasItems">
    <li v-for="(item, index) in items" :class="activeClass(index)" @mousedown="hit" @mousemove="setActive(index)">
      <span class="name" v-text="item.name"></span>
      <!-- <span class="screen-name" v-text="item.id"></span> -->
    </li>
  </ul>
</div>
