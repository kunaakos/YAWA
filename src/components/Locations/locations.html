<div class="locations">

  <div class="scrollable" v-on:scroll="checkScroll">
    <div class="container">

      <draggable class="location-cards" :options="draggableOptions" :list="localOrder" @start="dragStart" @end="dragEnd">
        <location-card v-for="key in localOrder" v-bind:data="cards[key]" v-bind:fuckey="key" v-bind:key="key"></location-card>
        <div class="flex-filler"></div>
        <div class="flex-filler"></div>
        <div class="flex-filler"></div>
        <div class="flex-filler"></div>
      </draggable>

    </div>
  </div>

  <div class="sticky" v-bind:class="{ 'show-shadows' : cardsHitSticky }">
    <div class="container">

      <location-search></location-search>

      <draggable :options="draggableOptions" class="danger-zone" :list="dangerZone" @add="dangerZoneAdd" v-show="dragging"></draggable>

    </div>
  </div>

</div>
