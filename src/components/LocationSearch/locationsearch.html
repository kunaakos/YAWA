<div class="LocationSearch row flex-items-xs-center">

  <div class="col-xs-12 col-md-8 col-xl-6">
    <input type="text" class="" placeholder="Add a new location" autocomplete="off" v-model="query" v-focus="focused" @keydown.down="down" @keydown.up="up" @keydown.enter="hit" @keydown.esc="reset" @focus="focused = true" @blur="reset" @input="update" />

    <div class="indicators" v-bind:class="{ focused : focused }">
      <i class="status-loading fa fa-spinner fa-spin" v-show="loading"></i>
      <i class="status-empty fa fa-search" v-show="isEmpty"></i>
      <i class="status-dirty fa fa-times" v-show="!isEmpty && !loading" @click="reset"></i>
    </div>

    <ul v-show="hasItems">
      <li v-for="(item, index) in items" :class="activeClass(index)" @mousedown="hit" @mousemove="setActive(index)">
        {{ item.name }}
      </li>
    </ul>

  </div>

</div>
