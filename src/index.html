<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YAWA</title>
</head>

<body>

  <div id="app" v-bind:class="{ open : menuOpen }">

    <div id="content-wrap">
      <router-view></router-view>
      <overlay><overlay>
    </div>

    <div id="offcanvas-trigger" @click="toggle">
      <i class="fa fa-thermometer-full"></i>
    </div>

    <div id="offcanvas-wrap" @click="toggle">
      <navigation></navigation>
    </div>

  </div>

</body>

</html>
